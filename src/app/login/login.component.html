<body class="bg-secondary section-dark-opaque" style="background-image: url('assets/Header.png');">
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12 bg-info p-2">
          <form class="" (submit)="login()">
            <div class="form-group"> <label for="inputUsername">Username</label>
              <input type="username" class="form-control" name="username" [(ngModel)]="credentials.username" id="inputUsername" aria-describedby="usernameHelp" placeholder="Enter Username" > 
                <small id="registerhelp" class="form-text text-primary"> <a class="text-primary" style="color: #fff;" routerLink="/register"> New User? Register Here.</a></small> </div>
              <div class="form-group"> <label for="password">Password</label>
              <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Enter Password" [(ngModel)]="credentials.password"> </div>
              <button type="submit" class="btn btn-primary" >Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
