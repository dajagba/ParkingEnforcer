<body class="bg-secondary section-dark-opaque" style="background-image: url('assets/Header.png');">
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar3SupportedContent" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"  aria-controls="navbar3SupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> 
      </button>
      <div class="collapse navbar-collapse text-center justify-content-center" id="navbar3SupportedContent" [ngbCollapse]="isCollapsed">
        <a class="ml-3 btn navbar-btn btn-primary" routerLink="">Return To Home</a>
      </div>
    </div>
  </nav>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12 bg-info p-2">
          <form class="" (submit)="login()">
            <div class="form-group"> <label for="inputUsername">Username</label>
              <input type="username" class="form-control" name="username" [(ngModel)]="credentials.username" id="inputUsername" aria-describedby="usernameHelp" placeholder="Enter Username" > <small id="usernameHelp" class="form-text text-primary">KSU Login</small> </div>
              <div class="form-group"> <label for="password">Password</label>
              <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Enter Password" [(ngModel)]="credentials.password"> </div>
              <button type="submit" class="btn btn-primary" >Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
