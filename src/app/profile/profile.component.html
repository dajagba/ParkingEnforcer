<div class="bg-secondary py-3">
  <div class="container">
    <div class="row">
      <h3 class="text-dark">Profile</h3>
      <div class="col-md-12">
        <p class="lead">Username</p>
        <li class="list-group-item d-flex justify-content-between align-items-center">{{ details?.username }}</li>
        <p class="lead">First Name</p>
        <li class="list-group-item d-flex justify-content-between align-items-center">{{ details?.firstName }}</li>
        <p class="lead">Last Name</p>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">>{{ details?.lastName }}</li>
        </ul>
        <h4>Role</h4>
        <li class="list-group-item d-flex justify-content-between align-items-center">{{ details?.role }}</li>
        <h4>Student ID</h4>
        <li class="list-group-item d-flex justify-content-between align-items-center">{{ details?.role }}</li>
      </div>
    </div>
  </div>
</div>
