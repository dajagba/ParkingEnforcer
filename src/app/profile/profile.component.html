<div class="bg-secondary py-3">
  <div class="container">
      <h1 class="form-signin-heading">Your profile</h1>
      <div class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-3 control-label">First Name</label>
            <p class="form-control-static">{{ details?.firstName }}</p>
          </div>
          <div class="form-group">
              <label class="col-sm-3 control-label">Last Name</label>
              <p class="form-control-static">{{ details?.lastName }}</p>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Student ID</label>
                <p class="form-control-static">{{ details?.studentID }}</p>
              </div>
              <div class="form-group">
                  <label class="col-sm-3 control-label">Role</label>
                  <p class="form-control-static">{{ details?.role }}</p>
                </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Username </label>
            <p class="form-control-static">{{ details?.username }}</p>
          </div>
        </div>
  </div>
</div>
