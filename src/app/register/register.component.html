  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12 bg-info p-2">

          <form (submit)="register()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter Username" [(ngModel)]="credentials.username">
            </div>
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="text" class="form-control" id="firstname"  placeholder="Enter First Name" [(ngModel)]="credentials.firstName">
            </div>
            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name" [(ngModel)]="credentials.lastName">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter Password" [(ngModel)]="credentials.password"> </div>
            <button type="submit" class="btn btn-primary" onclick="location.href = 'dashboard.html';">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
