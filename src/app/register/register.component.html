<form (submit)="register()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="username" class="form-control" name="username" placeholder="Enter username" [(ngModel)]="credentials.username">
      </div>
    <div class="form-group">
      <label for="firstname">First name</label>
      <input type="text" class="form-control" name="firstname" placeholder="Enter your First name" [(ngModel)]="credentials.firstname">
    </div>
    <div class="form-group">
        <label for="lastname">Last name</label>
        <input type="text" class="form-control" name="lastname" placeholder="Enter your Last name" [(ngModel)]="credentials.lastname">
      </div>
      <div class="form-group">
          <label for="studentID">KSU ID</label>
          <input type="number" class="form-control" name="studentID" placeholder="Enter your KSUID" [(ngModel)]="credentials.studentID">
        </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
    </div>
    <button type="submit" class="btn btn-default">Register!</button>
  </form>
