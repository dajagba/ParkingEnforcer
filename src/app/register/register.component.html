
<body class="bg-secondary section-dark-opaque " >
    <img src="assets/Header.png" id="bg" alt="">
    
  <div class="py-5 ">
    
    <div class="container">
      
      <div class="row">
        
        <div class="col-md-12 bg-info p-2">
          <div class="text-center">
              <button class="btn btn-danger text-center" routerLink=''>Back to Homepage</button>
          </div>
            
          <form name="register" (submit)="register()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name= "username" class="form-control" id="username" placeholder="Enter Username" [(ngModel)]="credentials.username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name= "password"class="form-control" id="password" placeholder="Enter Password" [(ngModel)]="credentials.password"> </div>
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="text" name="firstname" class="form-control" id="firstname"  placeholder="Enter First Name" [(ngModel)]="credentials.firstName">
            </div>
            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input type="text" name="lastname"class="form-control" id="lastname" placeholder="Enter Last Name" [(ngModel)]="credentials.lastName">
            </div>
            <div class="form-group">
                <label for="studentID">KSU ID</label>
                <h1 ng-if="!register.studentID.$valid">Please Input a Valid ID</h1>
                <input type="number" name="studentID"class="form-control" name="studentID" placeholder="Enter your KSUID" [(ngModel)]="credentials.studentID" ng-maxlength="8" ng-minlength="8">
              </div>

            <button type="submit" class="btn btn-success btn-block" >Register!</button>
          </form>
          
        </div>
      </div>
    </div>
  </div>
  </body>
